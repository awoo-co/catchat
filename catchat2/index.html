<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Catchat</title>
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="https://teslakitty-cdn.netlify.app/favicon.ico" type="image/x-icon">
</head>
<body class="dark-mode">
  <div id="app">
    <div id="connectionStatus">Connecting to chat...</div>
    <button id="reconnectButton" class="reconnect-button" style="display: none;">Reconnect</button>
    
    <div id="chatContainer">
      <div id="messages" class="messages">
        <!-- Messages will appear here -->
      </div>

      <div id="inputContainer" class="message-form">
        <button id="uploadButton" class="message-form__upload-button">Backup Chat</button>
        <button id="downloadButton" class="message-form__button">Restore Backup</button>
        <button id="fileUploadButton" class="message-form__upload-button">Upload File</button>
        <input type="file" id="fileInput" style="display: none;" />
        <input type="text" id="input" class="message-form__input" placeholder="Type your message..." />
        <button id="sendButton" class="message-form__button">Send</button>
      </div>
    </div>
  </div>

  <script src="https://cdn.scaledrone.com/scaledrone.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="script.js"></script>
</body>
</html>
